<!DOCTYPE html>
<html lang="en">
<head>

<body>

          </form>
          <img src="/images/illustration-dashboard.png" alt="illustration-dashboard" class="ilustration">
          <div class="social-icons">
            <a href=""><img src="/images/Group 15.svg" alt=""></a>
            <a href=""><img src="/images/Group 16.svg" alt=""></a>
            <a href=""><img src="/images/Group 17.svg" alt=""></a>
          </div>

    </div>
